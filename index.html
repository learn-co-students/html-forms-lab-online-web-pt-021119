<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="index.html" method="post">
      <label for="fullname" required>Full Name</label>
      <input type="text" id="fullname" name="fullname" value="" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone"></label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message"></label>
      <textarea id="message" rows="8" cols="80" placeholder="Enter Message"></textarea>

      <input type="checkbox" id="checkbox">
      <input type="submit">


    </form>



      <!-- Add a checkbox input with the id set to 'checkbox' -->

  </body>
</html>
