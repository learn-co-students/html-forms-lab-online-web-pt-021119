<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

   <form action="#" method="post">
     <!-- Add a label for 'fullname'-->
           <label for="fullname">Name</label>
           <!-- Add a text input with the id and name attributes set to 'fullname' -->
           <!-- Include the place holder text "Enter Name" and make this input required -->
           <input type="text" id="fullname" placeholder="Enter Name" required>

           <label for="email">Email</label>
                 <!-- Add a text input with the id and name attributes set to 'email' -->
                 <!-- Include the place holder text "Enter Email" and make this input required -->
                 <input type="email" id="email" placeholder="Enter Email" required>

                 <label for="phone">Phone</label>
     <!-- Add a text input with the id and name attributes set to 'phone' -->
     <!-- Include the place holder text "Enter Telephone (optional)" -->
     <input type="tel" id="phone" placeholder="Enter Telephone (optional)">

       <label for="message">Message</label>
       <!-- Include the place holder text "Enter Message" -->
           <textarea id="message" name="message" rows="10" placeholder="Enter Message"></textarea>

           <label for="checkbox">
       <input id="checkbox" type="checkbox">Click here to agree to ouor terms</input>
     </label>
     <!-- Add a checkbox input with the type set to 'submit' -->
     <input type="submit" value="send">
   </form>

  </body>
</html>
